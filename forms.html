<html lang="en">
<head>
    <meta name="author" content="Dennis">
    <meta name="keywords" content="html,Basics of WebApp">
    <meta name="description" content="My Website for Learning">
    <title>Learn HTML | Campuspe</title>
</head>

<body>

<center>


<h2>Register to Campuspe</h2>

<form method="post">

<!-- Name -->
<label>Name</label>
<input type="text" name="name" placeholder="Enter your name">
<br><br>

<!-- Email -->
<label>Email</label>
<input type="email" name="email" placeholder="Enter your Email">
<br><br>

<!-- Phone -->
<label>Phone</label>
<input type="text" name="phone" placeholder="Enter your phone number">
<br><br>

<!-- Password -->
<label>Password</label>
<input type="password" name="password" placeholder="Enter you Desired password">
<br><br>

<!-- Confirm Password -->
<label>Confirm Password</label>
<input type="password" name="confirmPassword" placeholder="Confirm your password">
<br><br><br>

<!-- Gender -->
<h3>Choose Your Gender</h3>

<label>Male</label>
<input type="radio" name="gender">

<label>Female</label>
<input type="radio" name="gender">

<br><br>

<!-- Hobbies -->
<h3>Enter your hobbies</h3>

<label>Signing</label>
<input type="checkbox">

<label>Dancing</label>
<input type="checkbox">

<label>Reading Books</label>
<input type="checkbox">

<br><br>
<label for="courseID">select your course</label>
<select id ="courseId"></select>

<input type="submit" value="Submit">

</form>

</center>

</body>
</html>
